<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" type="module"></script>
</head>

<body>
    <h1>Copy Cookies Settings</h1>
    <form id="options-form">
        <label for="target">Domain:</label>
        <input type="text" name="target" id="target" />
        <br/>
        <label for="cookieNames">CookieNames:</label>
        <textarea type="text-field" name="cookieNames" id="cookieNames" rows="5"> </textarea>
        <br/>
        <button id="submit-button">Save</button>
    </form>

</body>

</html>
